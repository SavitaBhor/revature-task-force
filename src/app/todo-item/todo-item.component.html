<div [ngClass] ="setClasses()">
    <p (click)="onClick(todo)">
        <input (change)="onToggle(todo)" type="checkbox"/>
        <span *ngIf="!selectedTodo || todo.id != selectedTodo.id" class="todo-row">{{ todo.title }}</span>

        <span *ngIf="selectedTodo && todo.id == selectedTodo.id">
            <input [(ngModel)]="selectedTodo.title" placeholder="description" class="todo-input"/>
            <button (click)="saveTodoItem(todo)" class="todo-input">Save</button>
        </span>
        
        <button (click)="onDelete(todo)" class="del">x</button>
    </p>
</div>
